<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno_improved</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="main-container">
        <div class="inner-container">
            <h2>Acquista il tuo biglietto</h2>
            <div class="input-form">
                <div class="inputs-line">
                    <div>
                        <label for="userName">Inserisci il nome del passeggero</label>
                        <input type="text" id="userName" autocomplete="off">
                    </div>
                    <div>
                        <label for="userAge">Seleziona l'età</label>
                        <select name="userAge" id="userAge" autocomplete="off" required>
                            <option selected disabled> -- Scegli la tua età -- </option>
                            <option value="minors">Minorenne (< 18 anni)</option>
                            <option value="adults">Adulto</option>
                            <option value="seniors">Senior + 65</option>
                        </select>
                    </div>
                    <div>
                        <label for="userKm">Digita i chilometri da percorrere</label>
                        <input type="text" id="userKm" autocomplete="off">
                    </div>
                </div>
                <div class="buttons-line">
                    <button id="userButton">Conferma</button>
                    <button id="userCancel">Annulla</button>
    
                </div>
            </div>
            <div id="ticket-container">
                <h2>Il tuo biglietto</h2>
                <div class="ticket-card">
                    <div class="ticket-inner">
                        <h3>Nome passeggero</h3>
                        <span class="user-name"></span>
                    </div>
                    <div class="ticket-inner">
                        <span class="final-ticket-price"></span>
                    </div>
                    <div class="ticket-inner">

                    </div>
                    <div class="ticket-inner">

                    </div>
                    <div class="ticket-inner">

                    </div>
                </div>
    
            </div>
        </div>
        
    </main>
    


    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
